<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート終了 - AIアンケートフォーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .period {
            background: #f8f9fa;
            border-left: 4px solid #e74c3c;
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        .period h3 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .thanks {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }

            .icon {
                font-size: 60px;
            }

            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>アンケートは終了しました</h1>
            <p>ご協力いただき、ありがとうございました</p>
        </div>

        <div class="content">
            <div class="icon">⏰</div>
            
            <div class="message">
                申し訳ございませんが、AIアンケートフォームの回答受付期間は終了いたしました。
            </div>

            <div class="period">
                <h3>実施期間</h3>
                <p><strong>2025年7月24日 ～ 2025年8月3日</strong></p>
            </div>

            <div class="thanks">
                <strong>多くの皆様にご協力いただき、誠にありがとうございました。</strong><br>
                収集したデータは貴重な資料として活用させていただきます。
            </div>

            <p style="color: #666; font-size: 14px; margin: 20px 0;">
                今後も様々なアンケートやサーベイを実施する予定です。<br>
                その際はまたご協力をお願いいたします。
            </p>

            <a href="https://github.com/yadac/kuroco_aiuse_survey" class="back-button">
                プロジェクトページに戻る
            </a>
        </div>
    </div>

    <script>
        // アンケート終了日を自動的に表示する場合
        document.addEventListener('DOMContentLoaded', function() {
            // 現在の日付を取得
            const now = new Date();
            console.log('アンケート終了ページが表示されました:', now.toLocaleString('ja-JP'));
        });
    </script>
</body>
</html>
